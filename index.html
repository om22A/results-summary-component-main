<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="container">
    <section class="score-section" aria-labelledby="your-result">
      <h2 id="your-result" class="transparent title">Your Result</h2>
      <div class="score-circle">
        <h1 class="score">76</h1>
        <p class="transparent">of 100</p>
      </div>
      <h1 class="margin-bottom">Great</h1>
      <p class="transparent">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <section class="summary-section" aria-labelledby="summary-title">
      <h1 id="summary-title" class="title">Summary</h1>

      <div class="reaction-section list red">
        <div class="summary-name">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
          <p class="description-name text-red">Reaction</p>
        </div>
        <p class="transparent"><span class="text-bold">80</span> / 100</p>
      </div>

      <div class="memory-section list yellow">
        <div class="summary-name">
          <img src="./assets/images/icon-memory.svg" alt="Memory icon">
          <p class="description-name text-yellow">Memory</p>
        </div>
        <p class="transparent"><span class="text-bold">92</span> / 100</p>
      </div>

      <div class="verbal-section list green">
        <div class="summary-name">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
          <p class="description-name text-green">Verbal</p>
        </div>
        <p class="transparent"><span class="text-bold">61</span> / 100</p>
      </div>

      <div class="visual-section list blue">
        <div class="summary-name">
          <img src="./assets/images/icon-visual.svg" alt="Visual icon">
          <p class="description-name text-blue">Visual</p>
        </div>
        <p class="transparent"><span class="text-bold">72</span> / 100</p>
      </div>

      <button class="bg-blue">Continue</button>
    </section>
  </main>
</body>
</html>
